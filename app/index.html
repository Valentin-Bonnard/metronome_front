<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title ng-bind="pageTitle">Developpeur Javascript | Bonnard Valentin></title>
  <meta name="description" ng-attr-content="{{pageContent}}" content="Site Web en Angularjs || Cv">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/red-2-light.css">
  <!-- endbuild -->
  <link href="http://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900|Oswald:300,400,700|Dosis:200,300,400,500,600,700,800|Open+Sans:300,300italic,400,400italic,600,600italic,700,700italic,800,800italic"

</head>

<body ng-app="metronomeApp" ng-controller="AppCtrl">

  <!-- Add your site or application content here -->
  <div id="app-loading-wrapper" shown-when-loading>
    <div class="app-loading"></div>
  </div>
  <div header hidden-when-loading></div>
  <div ng-translate-language-select hidden-when-loading></div>
  <div id="map-wrapper">
    <map id="map"></map>
  </div>
  <div class="container" hidden-when-loading>
    <div class="reveal-animation" ng-view=""></div>
  </div>

  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-messages/angular-messages.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>

  <script src="bower_components/angular-translate-storage-cookie/angular-translate-storage-cookie.js"></script>
  <script src="bower_components/angular-translate-storage-local/angular-translate-storage-local.js"></script>
  <script src="bower_components/angular-translate-handler-log/angular-translate-handler-log.js"></script>

  <script src="scripts/controllers/about.js"></script>
  <script src="scripts/directives/map.js"></script>
  <script src="scripts/directives/header.js"></script>
  <script src="scripts/directives/textcarrousel.js"></script>

   <script src="scripts/services/localtranslate.js"></script> 
  <script src="scripts/directives/languageselect.js"></script>

</html>
