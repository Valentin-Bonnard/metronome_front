<div class="jumbotron center center-container-home" ng-show = "IsVisible">
  <h1>Bonnard Valentin</h1>
  <h2 class="text-carrousel" text-carrousel values="Développeur FullStack, Développeur Javascript, Développeur NodeJs"></h2>
</div>

<div id="weather-wrapper" ng-controller="controler"  ng-show = "IsVisible">
  <ul id="weather">
    <!-- city start -->
    <li>
      <span class="city">{{city}}</span>
    </li>
    <!-- city end -->
    <!-- degree start -->
    <li>
      <span class="degree">{{degree}} <i class="fa fa-thermometer-full" aria-hidden="true"></i></span>
    </li>
    <!-- degree end -->
  </ul>
</div>
<!-- countdown end -->
